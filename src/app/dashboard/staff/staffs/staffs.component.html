<!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/css/uikit.min.css" />
<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/js/uikit.min.js"></script>

<!-- Area Total -->
<div class="uk-container uk-container-expand">
    <div class="uk-grid uk-grid-collapse">
        <!-- Area da sidebar -->
        <app-dashboardside></app-dashboardside>
        <!-- Area da navbar e conteudo -->
        <div class="uk-width-expand@m">
            <!-- Navbar -->
            <app-dashboardtop></app-dashboardtop>
            <!-- Conteudo -->
            <div class="uk-padding">
                <div style="display: flex;justify-content: space-between; align-items: center;">
                    <h1 class="uk-padding-small">Todos os funcionários</h1>
                    <a href="dashboard/staffs/create" class="uk-button uk-button-default uk-text-bolder uk-padding-small borda-arredondada">
                        Adicionar novo funcionário
                    </a>
                </div>
                <div class="area-tabela">
                    <h2 class="uk-padding-small">Equipas</h2>
                    <div class="uk-padding area-tabela">
                        <table class="uk-table uk-table-justify uk-table-divider">
                            <thead>
                                <tr>
                                    <th> # </th>
                                    <th>Nome</th>
                                    <th>E-mail</th>
                                    <th>Telefone</th>
                                    <th>Papel</th>
                                    <th>Opções</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Nome completo 1</td>
                                    <td>E-mail 1</td>
                                    <td>Telefone 1</td>
                                    <td>Papel 1</td>
                                    <td>
                                        <span class="uk-margin-medium-right" uk-icon="icon: file-edit"></span>
                                        <span class="uk-margin-medium-right" uk-icon="icon: trash"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Nome completo 2</td>
                                    <td>E-mail 2</td>
                                    <td>Telefone 2</td>
                                    <td>Papel 2</td>
                                    <td>
                                        <span class="uk-margin-medium-right" uk-icon="icon: file-edit"></span>
                                        <span class="uk-margin-medium-right" uk-icon="icon: trash"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
